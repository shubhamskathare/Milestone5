<div class="col-md-6 offset-md-3">
    <h3>Update Vehicle</h3>
    <form (ngSubmit) ="onSubmit()">
    
        <div class="form-group">
            <label>Vehicle Name</label>
            <input type="text" class="form-control" id="vehicleName"
            [(ngModel)] ="vehicle.vehicleName" name="vehicleName">
        </div>
    
        <div class="form-group">
            <label>Type of Vehicle</label>
            <input type="text" class="form-control" id="typeVehicle"
            [(ngModel)]="vehicle.typeVehicle" name="typeVehicle">
        </div>
    
        <div class="form-group">
            <label>State</label>
            <input type="text" class="form-control" id="state"
            [(ngModel)]="vehicle.state" name="state">
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" id="city"
            [(ngModel)]="vehicle.city" name="city">
        </div>
        <br />
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
